<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>
<body>
	
	<h1>This is about page</h1>
	
	<h2>my name is <span th:text="${name}" ></span></h2>

</body>
</html>
