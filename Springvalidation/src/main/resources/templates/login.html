<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Home</title>
</head>
<body>

<div class = "container">
<div class= "row mt-5">
<div class = "col-md-6 offset-md-3">
<form th:action = "@{/submit}" method = "post" th:object = "${login}">
  <div class="form-group">
    <label for="name">UserName</label>
    <input name= "name" type="text" class="form-control"  th:value = "${login.name}"  placeholder="Enter name">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input name= "email" type="email" class="form-control" th:value = "${login.email}" placeholder="Enter Email id">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>

</body>
</html>
